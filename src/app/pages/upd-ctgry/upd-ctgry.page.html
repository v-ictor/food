<ion-header *ngIf="update">
  <ion-toolbar color="dark">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="['/gets-ctgry/update._id]"></ion-back-button>
    </ion-buttons> -->
    <ion-title mode="ios">{{update.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  style="border: 1px solid rgba(0,0,0,0.4)">
    <ion-grid color="success" class="ion-padding"  *ngIf="update">
      <ion-item>
        <input type="file" class="hidden" (change)="onPhotoSelected($event)" #photoInput>
        <img [src]="photoSelected || img" style="width: 100%; height: 200px;" />
        <!-- <img [src]="photoSelected || img" (click)="photoInput.click()" style="width: 100%; height: 200px;" /> -->
      </ion-item>
      <ion-button (click)="photoInput.click()" style="width: 100%; height: 50px;" color="dark">
        <ion-icon slot="start" name="camera"></ion-icon> Cambiar Foto
      </ion-button>

      <!-- <ion-row>
        <ion-col class="ion-padding">
          <ion-img src="http://localhost:3000/{{update.imageCtgory}}"></ion-img>
        </ion-col>
      </ion-row> -->
      <br>
      <!-- <ion-item>
        <ion-label>ID: {{update._id}}</ion-label>
      </ion-item>
      <br> -->
      <!-- <ion-row class="ion-text-center"> -->
        <!-- <ion-col>
          <h1>{{update.name}}</h1>
        </ion-col> -->
        <ion-item>
          <ion-label position="floating" style="font-weight: bold;">Nombre de la Categoria: </ion-label>
          <ion-input [(ngModel)]="update.name" aria-placeholder="Ingrese la comida" value="{{update.name}}"></ion-input>
        </ion-item>
        <br>
      <!-- </ion-row> -->
      <!-- <ion-row class="ion-text-center"> -->
        <!-- <ion-col><ion-text>Precio: {{update.price}}</ion-text></ion-col> -->
      <!-- </ion-row> -->
      <!-- <ion-row> -->
        <ion-item>
          <ion-label position="floating" style="font-weight: bold;">Descripcion: </ion-label>
          <ion-textarea [(ngModel)]="update.description" class="ion-text-justify" [value]="update.description" rows="5"> 
          </ion-textarea>
        </ion-item> 
      <!-- </ion-row> -->
      <br>
      <ion-item>
        <ion-button (click)="cancelar(update._id)" style="width: 100%; height: 50px;" color="dark">
          <ion-icon slot="start" name="log-out-outline"></ion-icon> Cancelar
        </ion-button>
        <!-- <ion-button (click)="updateCt(update._id)" style="width: 100%; height: 50px;" color="dark">
          <ion-icon name="save"></ion-icon> Actualizar
        </ion-button> -->
        <ion-button (click)="updCt(update._id)" style="width: 100%; height: 50px;" color="dark">
          <ion-icon slot="start" name="save"></ion-icon> Actualizar
        </ion-button>
      </ion-item>
    </ion-grid>
  </ion-card>

</ion-content>
