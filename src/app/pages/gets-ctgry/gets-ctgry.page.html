<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="ios">Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item button *ngFor="let c of (categoriesData | async)" [routerLink]="['/','get-ctgry', c._id]">
      <ion-card>
        <!-- <ion-img src="http://localhost:3000/images/img/6fe924ef-dcec-4574-b358-7453b002911b.jpeg"></ion-img> -->
        <ion-img src="http://localhost:3000/{{c.imageCtgory}}"></ion-img>
        <ion-card-header>
          <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
          <ion-card-title>{{ c.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ c.description }}
          <!-- Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836. -->
        </ion-card-content>
    
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
